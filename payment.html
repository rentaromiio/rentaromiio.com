<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | Rentaromiio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1b1b1b);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  padding:20px;
}
.box{
  background:#121212;
  max-width:420px;
  width:100%;
  padding:32px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.06);
}
.amount{
  font-size:34px;
  color:#f1c96b;
  margin:10px 0 20px;
  font-weight:600;
}
.pay-btn{
  display:block;
  padding:14px;
  border-radius:10px;
  background:linear-gradient(135deg,#c89b3c,#f1c96b);
  color:#000;
  text-decoration:none;
  font-weight:600;
  font-size:16px;
}
.note{
  margin-top:16px;
  font-size:12px;
  color:#aaa;
  line-height:1.5;
}
</style>
</head>
<body>

<div class="box">
  <h2>Induction Fee</h2>
  <div class="amount">₹9</div>

  <!-- ✅ CASHFREE PAYMENT LINK -->
  <a class="pay-btn"
     href="https://payments.cashfree.com/links?code=a9rad4si8k5g_AAAAAAASK7U"
     target="_blank">
     Pay ₹9 Securely
  </a>

  <div class="note">
    You will be redirected to Cashfree’s secure payment page.<br>
    After successful payment, please return for verification.
  </div>
</div>

</body>
</html>
