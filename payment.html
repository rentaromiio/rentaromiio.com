<!DOCTYPE html>
<html>
<head>
  <title>Complete Payment | Rentaromiio</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body style="text-align:center;margin-top:80px">

<h2>Induction Fee Payment</h2>

<button id="payBtn">Pay Now</button>

<script>
var options = {
  "key": "RAZORPAY_KEY_ID",
  "amount": 9,   // â‚¹499 = 49900 paise
  "currency": "INR",
  "name": "Rentaromiio",
  "description": "Induction Fee",
  "handler": function (response){
    
    fetch("https://script.google.com/macros/s/AKfycbxqU0B8-9I00rGlB3QzCrkZy0Z2thEs0EJhHE6gBoxjz46XKNiuGhLNU-wJ_PiX3KrM/exec", {
      method: "POST",
      body: JSON.stringify({
        payment_id: response.razorpay_payment_id
      })
    });

    alert("Payment Successful");
    window.location.href = "thankyou.html";
  }
};

document.getElementById("payBtn").onclick = function(){
  var rzp = new Razorpay(options);
  rzp.open();
};
</script>

</body>
</html>
