<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment | Rentaromiio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  min-height:100vh;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#0f0f0f,#1b1b1b);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}
.box{
  background:#121212;
  max-width:420px;
  width:100%;
  padding:32px;
  border-radius:16px;
  text-align:center;
}
.amount{
  font-size:34px;
  color:#f1c96b;
}
.pay-btn{
  display:block;
  padding:14px;
  border-radius:10px;
  background:linear-gradient(135deg,#c89b3c,#f1c96b);
  color:#000;
  text-decoration:none;
  font-weight:600;
}
</style>
</head>
<body>

<div class="box">
  <h2>Induction Fee</h2>
  <div class="amount">₹9</div>

  <a id="payBtn" class="pay-btn" target="_blank">
    Pay ₹9 Securely
  </a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const link = params.get("link");

if (link) {
  document.getElementById("payBtn").href = link;
} else {
  alert("Invalid payment session.");
}
</script>

</body>
</html>
