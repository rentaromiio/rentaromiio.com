<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Induction Registration | Rentaromiio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f4f4;
    }
    .container{
      max-width:420px;
      margin:60px auto;
      background:#ffffff;
      padding:25px;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    input, select, textarea, button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:4px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button{
      background:#000;
      color:#fff;
      border:none;
      cursor:pointer;
      margin-top:15px;
    }
    button:hover{
      opacity:0.9;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Induction Registration</h2>

  <form id="regForm">

    <input type="text" name="fullname" placeholder="Full Name" required>

    <input type="number" name="age" placeholder="Age" min="18" required>

    <input type="email" name="email" placeholder="Email Address" required>

    <input type="tel" name="phone" placeholder="Phone Number" required>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Proceed to Payment</button>

  </form>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbxqU0B8-9I00rGlB3QzCrkZy0Z2thEs0EJhHE6gBoxjz46XKNiuGhLNU-wJ_PiX3KrM/exec", {
  method: "POST",
  body: new FormData(this)
})
  .then(response => response.json())
  .then(data => {
    alert("Registration successful");
    window.location.href = "payment.html";
  })
  .catch(error => {
    alert("Something went wrong. Please try again.");
  });
});
</script>

</body>
</html>
