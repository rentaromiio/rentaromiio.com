<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Induction Registration | Rentaromiio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f4f4f4;
    }
    .container{
      max-width:420px;
      margin:60px auto;
      background:#fff;
      padding:25px;
      border-radius:8px;
    }
    h2{text-align:center}
    input, select, textarea, button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:4px;
      border:1px solid #ccc;
    }
    button{
      background:#000;
      color:#fff;
      border:none;
      cursor:pointer;
      margin-top:15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Induction Registration</h2>

  <form action="https://formspree.io/f/mqeepnnk" method="POST">

    <input type="text" name="name" placeholder="Full Name" required>

    <input type="email" name="email" placeholder="Email Address" required>

    <input type="tel" name="phone" placeholder="Phone Number" required>

    <select name="plan" required>
      <option value="">Select Plan</option>
      <option value="Basic">Basic</option>
      <option value="Premium">Premium</option>
    </select>

    <textarea name="message" placeholder="Why do you want to join?"></textarea>

    <!-- Redirect after submit -->
    <input type="hidden" name="_redirect" value="https://rentaromiio.com/payment.html">

    <button type="submit">Proceed to Payment</button>
  </form>
</div>

</body>
</html>
