<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Induction Registration | Rentaromiio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      min-height:100vh;
      font-family:'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#fff;
    }

    .container{
      width:100%;
      max-width:420px;
      background:#121212;
      border-radius:16px;
      padding:34px 28px;
      box-shadow:0 25px 60px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.06);
    }

    .logo{
      text-align:center;
      margin-bottom:12px;
    }

    .logo img{
      width:110px;
      height:auto;
    }

    .subtitle{
      text-align:center;
      font-size:13px;
      color:#aaa;
      margin-bottom:28px;
    }

    label{
      font-size:12px;
      color:#aaa;
      margin-top:14px;
      display:block;
    }

    input, select{
      width:100%;
      margin-top:6px;
      padding:12px 14px;
      border-radius:8px;
      border:1px solid #2a2a2a;
      background:#181818;
      color:#fff;
      font-size:14px;
      outline:none;
      transition:all 0.2s ease;
    }

    input::placeholder{
      color:#666;
    }

    input:focus, select:focus{
      border-color:#c89b3c;
      box-shadow:0 0 0 1px rgba(200,155,60,0.3);
    }

    select option{
      background:#181818;
      color:#fff;
    }

    button{
      width:100%;
      margin-top:28px;
      padding:14px;
      border-radius:10px;
      border:none;
      background:linear-gradient(135deg, #c89b3c, #f1c96b);
      color:#000;
      font-weight:600;
      font-size:15px;
      cursor:pointer;
      transition:transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover{
      transform:translateY(-1px);
      box-shadow:0 10px 25px rgba(200,155,60,0.4);
    }

    .note{
      margin-top:16px;
      font-size:11px;
      color:#777;
      text-align:center;
      line-height:1.5;
    }

    @media(max-width:480px){
      .container{
        padding:28px 22px;
      }
      .logo img{
        width:95px;
      }
    }
  </style>
</head>
<body>

<div class="container">

  <div class="logo">
    <img src="Untitled_design-removebg-preview.png" alt="Rentaromiio Logo">
  </div>

  <div class="subtitle">Induction Registration</div>

  <form id="regForm">

    <label>Full Name</label>
    <input type="text" name="fullname" placeholder="Enter your full name" required>

    <label>Age</label>
    <input type="number" name="age" placeholder="18+" min="18" required>

    <label>Email Address</label>
    <input type="email" name="email" placeholder="you@example.com" required>

    <label>Phone Number</label>
    <input type="tel" name="phone" placeholder="10 digit mobile number" required>

    <label>Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Proceed to Payment</button>

  </form>

  <div class="note">
    By continuing, you agree to our onboarding and verification process.
  </div>

</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e){
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbxqU0B8-9I00rGlB3QzCrkZy0Z2thEs0EJhHE6gBoxjz46XKNiuGhLNU-wJ_PiX3KrM/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.json())
  .then(() => {
    window.location.href = "payment.html";
  })
  .catch(() => {
    alert("Something went wrong. Please try again.");
  });
});
</script>

</body>
</html>
